<!DOCTYPE html>
<html>
<head>
    <title>
    </title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="build/main.css">
</head>
<body>
    <header class="header">My Playlist</header>
    <div id="container">
        <main id="main">
            <div class="info">
                <span id="songs">Number of songs: </span>
                <span id="num-songs"></span>
                <div id="num-fav-songs"></div>
            </div>
            <div id="songs-list"></div>
        </main>
        <div id="create-form">
            <div class="create-form-section">
                <div class="create-form-title">
                    <label class="create-form-label" for="title-input">Song title</label>
                    <input id="title-input" required>
                </div>
            </div>
            <div class="create-form-section">
                <div class="create-form-artist">
                    <label class="create-form-label" for="artist-input">Artist</label>
                    <input id="artist-input" required>
                </div>
            </div>
            <div class="create-form-section">
                <div class="create-form-genre">
                    <label class="create-form-label" for="genre-input">Genre</label>
                    <input id="genre-input" required>
                </div>
            </div>
            <div class='create-form-section'>
                <div class='create-form-checkbox'>
                    <label id='create-form-checkbox' for='checkbox'>Favorite</label>
                    <input id='checkbox' type='checkbox'>
                </div>
            </div>
            <div id="form-buttons" class="create-form-section">
                <button class="create-form-cancel">Cancel</button>
                <button class="create-form-add">Add</button>
            </div>
        </div>
        <button id="add-button">+</button>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
